<div class="container">
  <div class="search d-flex justify-content-between flex-wrap mb-4">
    <mat-form-field class="search-input me-5" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>
    <button
      class="ms-auto"
      mat-raised-button
      color="primary"
      routerLink="/add-employee"
    >
      Add New Employee
    </button>
  </div>

  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.salary | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.joiningDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.departmentName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="positionName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let employee">{{ employee.positionName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let employee">
          <button
            mat-button
            color="primary"
            [routerLink]="['/employee-details', employee.id]"
          >
            Details
          </button>
          <button
            mat-button
            color="primary"
            [routerLink]="['/update-employee', employee.id]"
          >
            Edit
          </button>
          <button mat-button (click)="deleteEmployee(employee.id)" color="warn">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

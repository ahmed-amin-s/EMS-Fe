<h2 mat-dialog-title>Manage Position</h2>
<div mat-dialog-content>
  <form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="positionName">Position Name</label>
      <input
        id="positionName"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            positionForm.get('name')?.invalid &&
            positionForm.get('name')?.touched
        }"
      />
      <div
        *ngIf="
          positionForm.get('name')?.invalid && positionForm.get('name')?.touched
        "
        class="error-message"
      >
        <small class="text-danger"> Position name is required. </small>
      </div>
    </div>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="positionForm.invalid"
    >
      Save
    </button>
  </form>
</div>
